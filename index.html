<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./dashbord.html" />
    <style>
      body {
        background: #f5f6fa;
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-container {
        width: 340px;
        background: #fff;
        padding: 32px 24px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .form-container h1 {
        text-align: center;
        color: #222;
        font-size: 1.5rem;
        margin-bottom: 4px;
        text-transform: none;
      }
      .form-container a {
        background-color: #2563eb;
        color: #fff;
        text-decoration: none;
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
        display: inline-block;
      }

      .form-container p {
        text-align: center;
        color: #666;
        font-size: 0.95rem;
        margin: 0 0 8px 0;
      }
      .form-container label {
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
        font-size: 0.98rem;
      }
      .form-container input {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
        background: #f9fafb;
        margin-bottom: 8px;
        transition: border 0.2s;
      }
      .form-container input:focus {
        border: 1.5px solid #4f8cff;
        outline: none;
        background: #fff;
      }
      button {
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        height: 42px;
        background-color: #4f8cff;
        color: #fff;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <form action="https://formspree.io/f/xwpbdzvr" method="POST">
      <div class="form-container">
        <h1>Entre no Dashboard</h1>
        <p>Preencha o formul√°rio abaixo para acessar o dashboard.</p>

        <label for="email">Digite seu email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <label for="senha">Digite sua senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
          required
        />

        <a href="./index2.html">Acesse o Dashboard</a>
      </div>
    </form>
  </body>
</html>
