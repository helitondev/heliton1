    <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Secreto</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #121212, #1f1f1f);
        margin: 0;
        padding: 0;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 90%;
        max-width: 500px;
        background: #1a1a1a;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
        font-weight: 500;
        letter-spacing: 1px;
      }

      input[type="password"],
      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        background: #2b2b2b;
        color: #e0e0e0;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.2s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #6c63ff;
      }

      #chat-box {
        height: 250px;
        overflow-y: auto;
        background: #222;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 14px;
        font-size: 14px;
        scrollbar-width: thin;
        scrollbar-color: #555 #1a1a1a;
      }

      #chat-box::-webkit-scrollbar {
        width: 6px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      .msg {
        margin-bottom: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        display: inline-block;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
      }

      .user {
        background-color: #6c63ff;
        align-self: flex-end;
        color: white;
        float: right;
        clear: both;
        text-align: right;
      }

      .recebida {
        background-color: #444;
        color: #e0e0e0;
        float: left;
        clear: both;
      }

      .controls {
        display: none;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 12px;
        background: #6c63ff;
        color: #fff;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #574fcf;
      }

      #conversation-id-display {
        text-align: center;
        margin-bottom: 12px;
        color: #6c63ff;
        font-size: 14px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chat Secreto</h2>

      <div id="create-conversation">
        <input
          type="password"
          id="new-senha"
          placeholder="Crie uma senha para a conversa"
          aria-label="Criar senha da conversa"
        />
        <button onclick="gerarConversa()">Gerar ID da Conversa</button>
      </div>

      <input
        type="text"
        id="conversation-id"
        placeholder="Digite o ID da conversa"
        aria-label="ID da conversa"
      />
      <input
        type="password"
        id="senha"
        placeholder="Digite a senha da conversa"
        aria-label="Senha da conversa"
      />
      <button onclick="validarAcesso()">Entrar na conversa</button>

      <div id="conversation-id-display" style="display: none"></div>

      <div id="chat-box" aria-live="polite"></div>
      <div class="controls" id="controls">
        <textarea
          id="mensagem"
          placeholder="Digite sua mensagem..."
          aria-label="Digite sua mensagem"
        ></textarea>
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
    </div>

    <script>
      // Simula um banco de conversas (client-side)
      const conversas = {};
      let acessoLiberado = false;
      let isCreator = false;

      // Mapa do alfabeto brasileiro (A=1, B=2, ..., Z=26)
      const alfabeto = {
        a: 1,
        b: 2,
        c: 3,
        d: 4,
        e: 5,
        f: 6,
        g: 7,
        h: 8,
        i: 9,
        j: 10,
        k: 11,
        l: 12,
        m: 13,
        n: 14,
        o: 15,
        p: 16,
        q: 17,
        r: 18,
        s: 19,
        t: 20,
        u: 21,
        v: 22,
        w: 23,
        x: 24,
        y: 25,
        z: 26,
      };

      // Mapa inverso para decriptação (1=A, 2=B, ..., 26=Z)
      const alfabetoInverso = Object.fromEntries(
        Object.entries(alfabeto).map(([letra, numero]) => [numero, letra])
      );

      // Função para gerar UUID simples
      function gerarUUID() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0;
            const v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }

      function gerarConversa() {
        const senha = document.getElementById("new-senha").value;
        if (!senha) {
          alert("Por favor, insira uma senha para criar a conversa.");
          return;
        }
        const idConversa = gerarUUID();
        conversas[idConversa] = senha;
        isCreator = true;
        document.getElementById(
          "conversation-id-display"
        ).textContent = `ID da Conversa: ${idConversa}`;
        document.getElementById("conversation-id-display").style.display =
          "block";
        document.getElementById("create-conversation").style.display = "none";
        document.getElementById("conversation-id").value = idConversa;
        document.getElementById("senha").value = senha;
        document.getElementById("senha").disabled = true;
        document.getElementById("conversation-id").disabled = true;
        console.log("Conversa gerada:", { idConversa, senha });
      }

      function validarAcesso() {
        const idConversa = document.getElementById("conversation-id").value;
        const senhaDigitada = document.getElementById("senha").value;
        console.log("Validando acesso:", { idConversa, senhaDigitada });
        if (conversas[idConversa] && conversas[idConversa] === senhaDigitada) {
          acessoLiberado = true;
          document.getElementById("controls").style.display = "flex";
          document.getElementById("senha").disabled = true;
          document.getElementById("conversation-id").disabled = true;
          document.getElementById("create-conversation").style.display = "none";
          if (isCreator) {
            document.getElementById("conversation-id-display").style.display =
              "block";
          }
          console.log("Acesso liberado!");
        } else {
          alert("ID da conversa ou senha incorretos.");
          console.log("Acesso negado!");
        }
      }

      function embaralhar(texto, chave) {
        try {
          console.log("Encriptando texto:", texto);
          const textoEncriptado = texto
            .toLowerCase()
            .split("")
            .map((char) => {
              if (alfabeto[char]) {
                return alfabeto[char];
              }
              return char;
            })
            .join(" ");
          console.log("Texto encriptado:", textoEncriptado);
          return textoEncriptado;
        } catch (error) {
          console.error("Erro ao criptografar:", error);
          alert("Erro ao criptografar a mensagem.");
          return null;
        }
      }

      // function desembaralhar(codificado, chave) {
      //   try {

      //     console.log("Desencriptando texto:", codificado);
      //     const textoDecriptado = codificado
      //       .split(" ")
      //       .map((item) => {
      //         if (alfabetoInverso[item]) {
      //           return alfabetoInverso[item];
      //         }

      //       })
      //       .join("");
      //     if (!textoDecriptado) throw new Error("Decodificação falhou");
      //     console.log("Texto desencriptado:", textoDecriptado);
      //     return textoDecriptado;
      //   } catch (error) {
      //     console.error("Erro ao decodificar:", error);
      //     alert("Erro ao decodificar a mensagem. Verifique os dados.");
      //     return null;
      //   }
      // }

      function enviarMensagem() {
        if (!acessoLiberado) {
          alert("Acesso não liberado. Valide o ID e a senha.");
          console.log("Envio bloqueado: acesso não liberado");
          return;
        }

        const senha = document.getElementById("senha").value;
        const idConversa = document.getElementById("conversation-id").value;
        const texto = document.getElementById("mensagem").value.trim();

        if (!senha || !idConversa) {
          alert("ID da conversa e senha são obrigatórios.");
          console.log("Envio bloqueado: ID ou senha ausentes");
          return;
        }

        if (texto) {
          const embaralhada = embaralhar(texto, senha);
          if (embaralhada) {
            adicionarMensagem("Você", texto, "user");
            setTimeout(() => {
              // Exibe a mensagem encriptada (números) para o destinatário
              adicionarMensagem("Outro (encriptado)", embaralhada, "recebida");
              // Exibe a mensagem desencriptada após um pequeno atraso
              setTimeout(() => {
                receberMensagem(embaralhada, senha);
              }, 1000);
            }, 1000);
            document.getElementById("mensagem").value = "";
          }
        } else {
          alert("Digite uma mensagem para enviar.");
          console.log("Envio bloqueado: mensagem vazia");
        }
      }

      function receberMensagem(criptografada, senha) {
        const texto = desembaralhar(criptografada, senha);
        if (texto) {
          adicionarMensagem("Outro (desencriptado)", texto, "recebida");
        }
      }

      function adicionarMensagem(origem, conteudo, classe) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `msg ${classe}`;
        div.textContent = `${origem}: ${conteudo}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        console.log("Mensagem adicionada:", { origem, conteudo, classe });

        setTimeout(() => {
          if (chatBox.contains(div)) div.remove();
          console.log("Mensagem removida:", conteudo);
        }, 7000);
      }

      document
        .getElementById("mensagem")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            enviarMensagem();
          }
        });

      document
        .getElementById("senha")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            validarAcesso();
          }
        });

      document
        .getElementById("conversation-id")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            validarAcesso();
          }
        });

      document
        .getElementById("new-senha")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            gerarConversa();
          }
        });
    </script>
  </body>
</html>
