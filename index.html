<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Secreto</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #121212, #1f1f1f);
        margin: 0;
        padding: 0;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 90%;
        max-width: 500px;
        background: #1a1a1a;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
        font-weight: 500;
        letter-spacing: 1px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        background: #2b2b2b;
        color: #e0e0e0;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.2s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #6c63ff;
      }

      #chat-box {
        height: 250px;
        overflow-y: auto;
        background: #222;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 14px;
        font-size: 14px;
        scrollbar-width: thin;
        scrollbar-color: #555 #1a1a1a;
      }

      #chat-box::-webkit-scrollbar {
        width: 6px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      .msg {
        margin-bottom: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        display: inline-block;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
      }

      .user {
        background-color: #6c63ff;
        align-self: flex-end;
        color: white;
        float: right;
        clear: both;
        text-align: right;
      }

      .recebida {
        background-color: #444;
        color: #e0e0e0;
        float: left;
        clear: both;
      }

      .controls {
        display: none;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 12px;
        background: #6c63ff;
        color: #fff;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #574fcf;
      }

      #conversation-id-display {
        text-align: center;
        margin-bottom: 12px;
        color: #6c63ff;
        font-size: 14px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chat Secreto</h2>

      <div id="create-conversation">
        <input
          type="text"
          id="new-id"
          placeholder="Crie um ID para a conversa"
          aria-label="Criar ID da conversa"
        />
        <button onclick="criarConversa()">Criar Conversa</button>
      </div>

      <input
        type="text"
        id="conversation-id"
        placeholder="Digite o ID da conversa"
        aria-label="ID da conversa"
      />
      <button onclick="validarAcesso()">Entrar na conversa</button>

      <div id="conversation-id-display" style="display: none"></div>

      <div id="chat-box" aria-live="polite"></div>
      <div class="controls" id="controls">
        <textarea
          id="mensagem"
          placeholder="Digite sua mensagem..."
          aria-label="Digite sua mensagem"
        ></textarea>
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      // Inicializar o Supabase
      const supabaseUrl = "https://mmqrqxpnxyqabeftopgw.supabase.co"; // substitua
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tcXJxeHBueHlxYWJlZnRvcGd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDg1ODAsImV4cCI6MjA2NzcyNDU4MH0.1vqxTR3J_ccEVipmi--Sdbf971lOw9FM8pAd2tiqceA"; // substitua
      const supabase = createClient(supabaseUrl, supabaseKey);

      // Mapa do alfabeto brasileiro (A=1, B=2, ..., Z=26)
      const conversas = {};
      let acessoLiberado = false;
      let idConversaAtual = false;
      const alfabeto = {
        a: 1,
        b: 2,
        c: 3,
        d: 4,
        e: 5,
        f: 6,
        g: 7,
        h: 8,
        i: 9,
        j: 10,
        k: 11,
        l: 12,
        m: 13,
        n: 14,
        o: 15,
        p: 16,
        q: 17,
        r: 18,
        s: 19,
        t: 20,
        u: 21,
        v: 22,
        w: 23,
        x: 24,
        y: 25,
        z: 26,
      };

      function criarConversa() {
        const idConversa = document.getElementById("new-id").value.trim();
        if (!idConversa) return alert("Digite um ID");
        idConversaAtual = idConversa;

        document.getElementById("conversation-id").value = idConversa;
        document.getElementById("conversation-id").disabled = true;
        document.getElementById("create-conversation").style.display = "none";
        document.getElementById("controls").style.display = "flex";
        document.getElementById(
          "conversation-id-display"
        ).textContent = `ID da Conversa: ${idConversa}`;
        document.getElementById("conversation-id-display").style.display =
          "block";
        acessoLiberado = true;

        escutarMensagensTempoReal(idConversaAtual);
        carregarMensagens(idConversaAtual);
      }

      function validarAcesso() {
        const idConversa = document
          .getElementById("conversation-id")
          .value.trim();
        if (!idConversa) return alert("Digite o ID");

        idConversaAtual = idConversa;
        document.getElementById("conversation-id").disabled = true;
        document.getElementById("create-conversation").style.display = "none";
        document.getElementById("controls").style.display = "flex";
        document.getElementById(
          "conversation-id-display"
        ).textContent = `ID da Conversa: ${idConversa}`;
        document.getElementById("conversation-id-display").style.display =
          "block";
        acessoLiberado = true;

        escutarMensagensTempoReal(idConversaAtual);
        carregarMensagens(idConversaAtual);
      }

      async function enviarMensagem() {
        if (!acessoLiberado) return alert("Valide a conversa antes");

        const texto = document.getElementById("mensagem").value.trim();
        if (!texto) return alert("Mensagem vazia");

        document.getElementById("mensagem").value = "";

        await supabase.from("mensagens").insert([
          {
            texto,
            autor: "Você",
            conversa: idConversaAtual,
          },
        ]);
      }

      function adicionarMensagem(autor, conteudo, classe) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `msg ${classe}`;
        div.textContent = `${autor}: ${conteudo}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;

        setTimeout(() => {
          if (chatBox.contains(div)) div.remove();
        }, 15000);
      }

      async function carregarMensagens(conversaId) {
        const { data } = await supabase
          .from("mensagens")
          .select("*")
          .eq("conversa", conversaId)
          .order("id", { ascending: true });

        data.forEach((msg) => {
          adicionarMensagem(
            msg.autor,
            msg.texto,
            msg.autor === "Você" ? "user" : "recebida"
          );
        });
      }

      function escutarMensagensTempoReal(conversaId) {
        supabase
          .channel("mensagens-channel")
          .on(
            "postgres_changes",
            {
              event: "INSERT",
              schema: "public",
              table: "mensagens",
              filter: `conversa=eq.${conversaId}`,
            },
            (payload) => {
              const { texto, autor } = payload.new;
              adicionarMensagem(
                autor,
                texto,
                autor === "Você" ? "user" : "recebida"
              );
            }
          )
          .subscribe();
      }

      // Eventos de teclado
      document
        .getElementById("mensagem")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            enviarMensagem();
          }
        });

      document
        .getElementById("conversation-id")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            validarAcesso();
          }
        });

      document
        .getElementById("new-id")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            criarConversa();
          }
        });
    </script>
  </body>
</html>
