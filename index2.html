<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #1fa2ff 0%,
          #12d8fa 50%,
          #a6ffcb 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .dashboard-container {
        background: #fff;
        padding: 2.5rem 3.5rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 162, 255, 0.18);
        text-align: center;
        max-width: 700px;
        width: 100%;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        color: #1fa2ff;
        margin-bottom: 0.5em;
        letter-spacing: 1px;
        font-weight: 700;
        text-shadow: 0 2px 8px #a6ffcb44;
      }
      p {
        color: #333;
        margin: 0.5em 0;
      }
      a {
        color: #1fa2ff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s, text-shadow 0.2s;
      }
      a:hover {
        text-decoration: underline;
        color: #12d8fa;
        text-shadow: 0 2px 8px #1fa2ff44;
      }
      .stats {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 2em 0;
        gap: 1.2em;
      }
      .stat-card {
        background: linear-gradient(135deg, #12d8fa 0%, #a6ffcb 100%);
        border-radius: 14px;
        padding: 1.2em;
        flex: 1 1 180px;
        min-width: 180px;
        box-shadow: 0 4px 16px rgba(31, 162, 255, 0.13);
        transition: transform 0.25s, box-shadow 0.25s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .stat-card::before {
        content: "";
        position: absolute;
        top: -40%;
        left: -40%;
        width: 180%;
        height: 180%;
        background: radial-gradient(circle, #1fa2ff33 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 0;
      }
      .stat-card:hover {
        transform: translateY(-8px) scale(1.04) rotate(-1deg);
        box-shadow: 0 8px 32px rgba(31, 162, 255, 0.22);
      }
      .stat-card:hover::before {
        opacity: 1;
      }
      .stat-value {
        font-size: 2.2em;
        color: #1fa2ff;
        font-weight: bold;
        margin-bottom: 0.2em;
        transition: color 0.2s, text-shadow 0.2s;
        text-shadow: 0 2px 8px #12d8fa44;
        z-index: 1;
        position: relative;
      }
      .stat-card:hover .stat-value {
        color: #12d8fa;
        text-shadow: 0 4px 16px #1fa2ff88;
      }
      .stat-label {
        color: #174a8b;
        font-size: 1em;
        letter-spacing: 0.5px;
        z-index: 1;
        position: relative;
      }
      .actions {
        margin-top: 2em;
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
        justify-content: center;
      }
      .actions a {
        background: linear-gradient(90deg, #1fa2ff 0%, #12d8fa 100%);
        color: #fff;
        padding: 0.9em 1.5em;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.25s, transform 0.2s, box-shadow 0.2s;
        min-width: 180px;
        text-align: center;
        box-shadow: 0 2px 8px #1fa2ff33;
        border: none;
        outline: none;
        position: relative;
        overflow: hidden;
      }
      .actions a:hover {
        background: linear-gradient(90deg, #12d8fa 0%, #1fa2ff 100%);
        transform: translateY(-3px) scale(1.04);
        box-shadow: 0 6px 24px #1fa2ff44;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Dashboard</h1>
      <p>Bem-vindo ao seu painel!</p>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value">12</div>
          <div class="stat-label">Novas mensagens</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">3</div>
          <div class="stat-label">Tarefas pendentes</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">5</div>
          <div class="stat-label">Notificações</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">8</div>
          <div class="stat-label">Projetos ativos</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">2</div>
          <div class="stat-label">Alertas críticos</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">24</div>
          <div class="stat-label">Usuários online</div>
        </div>
      </div>
      <div class="actions">
        <a href="#">Ver mensagens</a>
        <a href="#">Gerenciar tarefas</a>
        <a href="#">Configurações da conta</a>
        <a href="#">Projetos</a>
        <a href="#">Alertas</a>
        <a href="#">Usuários</a>
      </div>
      <p style="margin-top: 2em"><a href="formspree/logout.html">Sair</a></p>
    </div>
  </body>
</html>
